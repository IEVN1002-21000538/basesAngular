<p>Formulario de Cinepolis</p>
<div class="titulo">
    <h1>Cinepolis</h1>
</div>
<div class="container">
    <div>
        
        <form [formGroup]="formulario">
            <div>
                <label for="">Nombre del Comprador</label>
                <input type="text" formControlName="nombre">
            </div>
            <div>
                <label for="">Cantidad de Compradores</label>
                <input type="number" formControlName="cantidadCompradores">
            </div>
            <div>
                <label for="">Cantidad de Boletos</label>
                <input type="number" formControlName="cantidadBoletos">
            </div>
            <div>
                <label for="">¿Tienes tarjeta Cineco?</label>
                <select formControlName="tarjetaCineco">
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>
            <button (click)="procesarCompra()">Procesar</button>
        </form>
    </div>

    <div class="resultados">
        <h2>Detalles de la Compra</h2>
        <p *ngIf="mensaje" class="ng-invalid" [innerHTML]="mensaje"></p>
         <!-- innerHTML es para poder hacer el salto de linea -->
        <p *ngIf="detallesCompra" [innerHTML]="detallesCompra"></p>
        <p *ngIf="valorPagar">Valor a Pagar: {{valorPagar | currency}}</p>
    </div>
</div>
