<div class="card">
    <div class="card-header">
        Lista de productos
    </div>
    <div class="car-body">
        <div class="row">
            <div class="col-md-2">
                Filtra por:
            </div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="listFilter" class="form-control"> 
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtro: {{listFilter}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table"*ngIf="productos.length">
                <thead>
                    <tr>
                        <th> 
                            <button type="button" class="btn btn-primary" (click)="muestImg()">{{muestraImg?'Oculta  ':'Muestra '}}Imagen</button>
                        </th>
                        <th>Modelo</th>
                        <th>Descripcion</th>
                        <th>AÃ±o</th>
                        <th>Precio</th>
                        <th>Marca</th>
                        <th>Color</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of productos | productoFilter:listFilter">
                        <td>
                            <img *ngIf="muestraImg" [src]="producto.ImagenUrl" alt="" [title]="producto.Modelo" [style.width.px]="imageWidth" [style.margin.px]="imageMargin">
                        </td>
                        <!-- <td></td>
                            <img width="100px" height="" :src="{{producto.ImagenUrl}}" alt="">
                        </td> -->
                        <!-- <td>{{producto.ImagenUrl}}</td> -->
                        <td>{{producto.Modelo}}</td>
                        <td>{{producto.Descripcion}}</td>
                        <td>{{producto.Year | date}}</td>
                        <td>{{producto.Precio | currency}}</td>
                        <td>{{producto.Marca | uppercase}}</td>
                        <td>{{producto.Color}}</td>
                    </tr>

                        <th>{{productos[1].Imagen}}</th>

                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>
</div>
